#端口
server.port=8074
#jdbc配置
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gmall_study?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.password=root
#mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
#日记级别
logging.level.root=info
# dubbo配置
# dubbo中的服务名
spring.dubbo.application=search-dubbo
#dubbo的通讯协议名
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=192.168.1.105:2181
#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路径
spring.dubbo.base-package=com.lcm
# ���ó�ʱʱ��
spring.dubbo.consumer.timeout=600000
# �����Ƿ���������
spring.dubbo.consumer.check=false
spring.elasticsearch.jest.uris=http://192.168.1.105:9200



